{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
New Exercise
{% endblock title %}


{% block content %}
<div class="bg-card p-5">
  <form action="{% url 'add-exercise' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Add" class="btn btn-warning py-3 px-5 mt-4">
  </form>
</div>

{%endblock content %}
