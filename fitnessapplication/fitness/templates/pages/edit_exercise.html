{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
Edit Exercise
{% endblock title %}


{% block content %}
<div class="bg-card p-5">
    <form action="{{exercise.get_absolute_url}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="w-50">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Save" class="btn btn-warning px-5 mt-4">
        </div>
    </form>
</div>

{%endblock content %}
