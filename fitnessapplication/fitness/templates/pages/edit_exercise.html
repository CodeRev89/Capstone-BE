{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
Edit Exercise
{% endblock title %}


{% block content %}
<div class="bg-card p-5">
    <form action="{{exercise.get_absolute_url}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- <div class="row"> -->
            {% for field in form %}
            <label for="{{field.label}}">{{field.label}}:</label>
            <input id="{{field.label}}" >{{ field }}
            {% endfor %}
        <!-- </div> -->
        <input type="submit" value="Save" class="btn btn-warning py-3 px-5 mt-4">
    </form>
</div>

{%endblock content %}
